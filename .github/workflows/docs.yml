name: Docs

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/docs-setup
      - run: pnpm format
      - run: pnpm --filter docs format

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/docs-setup
      - run: pnpm --filter docs lint

  broken-links:
    name: Broken Links
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/docs-setup
      - run: pnpm --filter docs exec mint broken-links

  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/docs-setup
      - run: pnpm --filter docs exec mint validate

  a11y:
    name: Accessibility
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/docs-setup
      - run: pnpm --filter docs exec mint a11y
