name: Confect Packages

on:
  push:
    branches:
      - main
    paths:
      - "packages/core/**"
      - "packages/server/**"
      - "packages/react/**"
      - "package.json"
      - "pnpm-workspace.yaml"
      - ".github/workflows/confect.yml"
      - ".github/actions/confect-setup/**"
  pull_request:
    branches:
      - main
    paths:
      - "packages/core/**"
      - "packages/server/**"
      - "packages/react/**"
      - "package.json"
      - "pnpm-workspace.yaml"
      - ".github/workflows/confect.yml"
      - ".github/actions/confect-setup/**"

jobs:
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: ["@confect/core", "@confect/server", "@confect/react"]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/confect-setup
      - run: pnpm --filter ${{ matrix.package }} typecheck

  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: ["@confect/core", "@confect/server", "@confect/react"]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/confect-setup
      - run: pnpm --filter ${{ matrix.package }} lint

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/confect-setup
      - run: pnpm --filter @confect/server test

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: ["@confect/core", "@confect/server", "@confect/react"]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/confect-setup
      - run: pnpm --filter ${{ matrix.package }} build
