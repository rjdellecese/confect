name: Example CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  typecheck-vite:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: example
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/example-setup
      - run: pnpm run typecheck:vite

  typecheck-convex:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: example
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/example-setup
      - run: pnpm run typecheck:convex

  build-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: example
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/example-setup
      - run: pnpm run build